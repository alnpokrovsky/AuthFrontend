<mat-toolbar class = "header" color="primary">
    <h1> Login </h1>
</mat-toolbar>

<mat-tab-group animationDuration="0ms">
    <mat-tab label="Login">
        <form [formGroup]="signin" class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="pat@example.com">
                <mat-error *ngIf="emailInput.hasError('email') && !emailInput.hasError('required')">
                    Please enter a valid email address</mat-error>
                <mat-error *ngIf="emailInput.hasError('required')">
                    Email is <strong>required</strong></mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
            </mat-form-field>
        </form>
    </mat-tab>
    <mat-tab label="Registration">
        Content 2
    </mat-tab>
</mat-tab-group>
